<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p style="color: white;">Custom select options</p>
            <h1>Checkbox</h1>
        </header>
        <div class="mark__wrapper">
            <label for="facebook">
                <input id="facebook" class="newsletter-checkbox" type="checkbox">
                <img src="./img/06-facebook-1024 (1).webp" alt="">
                <p>Facebook</p>
            </label> 
            <label for="twitter" class="twitter">
                <input id="twitter" class="newsletter-checkbox twitter" type="checkbox">
                <img src="./img/twitter-1024.webp" alt="">
                <p>Twitter</p>
            </label> 
            <label for="instagram" class="lightred">
                <input id="instagram" class="newsletter-checkbox lightred" type="checkbox">
                <img src="./img/instagram.webp" alt="">
                <p>Instagram</p>
            </label> 
            <label for="Linkedin">
                <input id="Linkedin" class="newsletter-checkbox" type="checkbox">
                <img src="./img/linkedin.png" alt="">
                <p>Linkedin</p>
            </label> 
            <label for="whatsapp" class="green">
                <input id="whatsapp" class="newsletter-checkbox green" type="checkbox">
                <img src="./img/whatsapp.png" alt="">
                <p>Whatsapp</p>
            </label> 
            <label for="google" class="google_color">
                <input id="google" class="newsletter-checkbox google_color" type="checkbox">
                <img src="./img/google.webp" alt="">
                <p>Google Plus</p>
            </label> 
            <label for="reddit" class="orange">
                <input id="reddit" class="newsletter-checkbox orange" type="checkbox">
                <img src="./img/reddit.webp" alt="">
                <p>Reddit</p>
            </label> 
            <label for="quora" class="red">
                <input id="quora" class="newsletter-checkbox red" type="checkbox">
                <img src="./img/quora.webp" alt="">
                <p>Quora</p>
            </label>            
        </div>
    </div>
</body>
</html>
